<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>result</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/result.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="js/nav-bar.js"></script>
  <script type="module" src="js/result.js" defer></script>
</head>

<body>
  <nav class="back-div">
    <button onclick="window.location = `results.html`">&lt-</button>
  </nav>
  <nav class="menu-bar">
    <a href="index.html">
      <img src="img/icons/explore-active.svg" alt="G책 till Utforska-sidan">
      <p>Utforska</p>
    </a>
    <a href="budget.html">
      <img src="img/icons/budget.svg" alt="G책 till Budget-sidan">
      <p>Budget</p>
    </a>
    <a href="wishlist.html">
      <img src="img/icons/heart.svg" alt="G책 till Sparade upplevelser">
      <p>Sparade</p>
    </a>
  </nav>
  
  <div class="slide-from-side">
    <div id="map"></div>
    
    <header>
      <div id="header-wrapper">
        <div id="header-left-side">
          <div>
            <h1></h1>
            <h2>${data.description}</h2>
          </div>
          <p>Prisklass: </p>
        </div>
        <div id="header-right-side">
          <button id="favorit"><img src="img/icons/heart.svg"></button>
          <div class="rating">
            <p></p>
          </div>
        </div>
      </div>
      <div id="contact">
        <a href="#" id="call-btn">
          <img src="img/icons/call.svg" alt="telefon ikon">
          Ring
        </a>
        <a href="#" target="_blank" id="website-btn">
          <img src="img/icons/website.svg" alt="hemsida ikon">
          Hemsida
        </a>
        <button id=to-budget>L채gg till i din budget</button>
      </div>
    </header>
    
    <main id="information">
      <section id="info-text-section">
        <h2>Information</h2>
        <div id="info-text"></div>
      </section>
    </main>

    <section id="recommendations">
      <h2>Liknande resultat</h2>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
        </div>
      </div>
    </section>

  </div>

  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <div class="feedback" aria-label="sparad">
    <img src="img/icons/check.svg" alt="check">
    <p>Sparad</p>
  </div>
</body>

</html>
