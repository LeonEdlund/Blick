<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Välj område - Blick</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/choices.css">
  <link rel="stylesheet" href="styles/search-bar.css">
  <script type="module" src="js/save-data.js"></script>
  <!-- <script src="js/nav-bar.js"></script> -->
  <script src="js/search-bar.js"></script>
</head>

<body id="cities">
  <nav class="menu-bar">
    <a href="index.html">
      <img src="img/icons/explore-active.svg" alt="Gå till Utforska-sidan">
      <p>Utforska</p>
    </a>
    <a href="budget.html">
      <img src="img/icons/budget.svg" alt="Gå till Budget-sidan">
      <p>Budget</p>
    </a>
    <a href="wishlist.html">
      <img src="img/icons/heart.svg" alt="Gå till Sparade upplevelser">
      <p>Sparade</p>
    </a>
  </nav>

  <header>
    <h1 class="header-text">VÄLJ OMRÅDE</h1>
  </header>

  <main>
    <div class="fade-in">
      <button id="search" aria-label="sök efter stad">
        Sök efter stad...
      </button>
  
      <ul class="cities choices fade-in">
        <li>
          <a href="#" id="my-position" aria-label="din position">
            <img src="img/my-location.svg" alt="använd din position">
            <p>MIN POSITION</p>
          </a>
        </li>
  
        <li>
          <a href="categories.html" id="öland">
            <img src="img/places/oland.webp" alt="sjö">
            <p>ÖLAND</p>
          </a>
        </li>
  
        <li>
          <a href="categories.html" id="kalmar">
            <img src="img/places/kalmar.webp" alt="kalmar slott">
            <p>KALMAR</p>
          </a>
        </li>
  
        <li>
          <a href="categories.html" id="västerviks">
            <img src="img/places/vastervik.webp" alt="röd byggnad">
            <p>VÄSTERVIK</p>
          </a>
        </li>
  
        <li>
          <a href="categories.html" id="jönköpings">
            <img src="img/places/jonkoping.webp" alt="strand i jönköping">
            <p>JÖNKÖPING</p>
          </a>
        </li>
  
        <li>
          <a href="categories.html" id="växjö">
            <img src="img/places/vaxjo.webp" alt="Växjö kyrka">
            <p>VÄXJÖ</p>
          </a>
        </li>
      </ul>
    </div>
  </main>

  <div id="search-box-active">
    <div id="search-bar-wrapper">
      <input type="text" name="search" id="searchbar" placeholder="Sök efter stad" aria-label="sök stad">
      <button id="close-btn">Avbryt</button>
    </div>
    <ul id="results"></ul>
  </div>

  <div class="feedback">
    <p>Kan inte hitta din plats</p>
  </div>

</body>

</html>
