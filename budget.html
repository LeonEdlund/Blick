<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budget</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/budget.css">
	<link rel="stylesheet" href="styles/search-bar.css">
	<script type="module" src="js/aBudgetScript.js"></script>
	<!-- <script src="js/nav-bar.js"></script> -->
</head>


<body id="budget">
	<nav class="menu-bar">
		<a href="index.html" class="explore-btn">
			<img src="img/icons/explore.svg" alt="Gå till Utforska-sidan">
			<p>Utforska</p>
		</a>
		<a href="budget.html">
			<img src="img/icons/budget-active.svg" alt="Gå till Budget-sidan">
			<p>Budget</p>
		</a>
		<a href="wishlist.html">
			<img src="img/icons/heart.svg" alt="Gå till Sparade upplevelser">
			<p>Sparade</p>
		</a>
	</nav>

	<header>
		<h1 class="sr-only">Budget</h1>
		<p id="kvar">0</p>
		<p id="av">Kvar av:</p>
		<button id="remove-trip">NY RESA</button>
		<button id="change-budget">ÄNDRA BUDGET</button>
	</header>

	<section class="cate categories-wrapper">
		<h2>UTGIFTER</h2>
		<ul id="general"></ul>
	</section>

	<main>
		<div class="add">
			<button id="new-spend-btn">+</button>
		</div>

		<section class="expenditure">
			<h2 class="sr-only">Individuella utgifter</h2>
			<ul id="ul"></ul>
		</section>
	</main>

	<dialog id="new-trip-dialog">
		<button id="close-modal" aria-label="Stäng"><img src="img/icons/close.svg" alt="stäng"></button>

		<h3>Skriv in din budget för resan</h3>
		<input type="text" id="money-to-spend" aria-label="skriv in budget">
		<button id="save">+</button>
	</dialog>

	<dialog id="new-spend-dialog">
		<button id="exit" aria-label="Stäng ner"><img src="img/icons/close.svg" alt="stäng"></button>
		<h3>Ny utgift</h3>

		<div id="div-for-name">
			<input type="search" id="name" aria-label="Namn på utgift">
			<ul id="results-budget"></ul>
		</div>

		<div id="div-for-amount">
			<input type="text" id="amount" aria-label="Pris för utgift">
		</div>

		<form id="div-for-cat">
			<label for="accommodation" class="option-label">Boende</label>
			<input type="radio" id="accommodation" name="option" class="option">

			<label for="trip" class="option-label">Resa</label>
			<input type="radio" id="trip" name="option" class="option">

			<label for="food-drink" class="option-label">Mat och Dryck</label>
			<input type="radio" id="food-drink" name="option" class="option">

			<label for="activity" class="option-label">Aktiviteter</label>
			<input type="radio" id="activity" name="option" class="option">

			<label for="other" class="option-label">övrigt</label>
			<input type="radio" id="other" name="option" class="option">
		</form>
		<button id="close">+</button>
	</dialog>

</body>

</html>
