<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budget</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/budget.css">
	<link rel="stylesheet" href="styles/search-bar.css">
	<script src="js/aBudgetScript.js" defer></script>
	<script src="js/nav-bar.js"></script>
</head>

<body id="budget">
	<nav class="menu-bar">
		<a href="index.html" class="explore-btn">
			<img src="img/icons/explore.svg" alt="Gå till Utforska-sidan">
			<p>Utforska</p>
		</a>
		<a href="budget.html">
			<img src="img/icons/budget-active.svg" alt="Gå till Budget-sidan">
			<p>Budget</p>
		</a>
		<a href="wishlist.html">
			<img src="img/icons/heart.svg" alt="Gå till Sparade upplevelser">
			<p>Sparade</p>
		</a>
	</nav>

	<header>
		<h1 class="sr-only">Budget</h1>
		<p id="kvar">0 Kr</p>
		<p id="av">Kvar av:</p>
		<button id="remove-trip">NY RESA</button>
		<button id="change-budget">ÄNDRA BUDGET</button>
	</header>

	<section class="cate categories-wrapper">
		<h2>UTGIFTER</h2>
		<ul id="general"></ul>
	</section>

	<main>
		<div class="add">
			<button id="new-spend-btn">+</button>
		</div>

		<section class="expenditure">
			<ul id="ul"></ul>
		</section>
	</main>

	<dialog id="new-trip-dialog">
		<label for="belopp">
			Skriv in din budget för resan
			<input type="text" id="money-to-spend">
			<button id="save">spara</button>
		</label>
	</dialog>

	<dialog id="new-spend-dialog">
		<button id="exit"><img src="img/icons/close.svg" alt="stäng"></button>
		<h2>Ny utgift</h2>
		<label for="name">
			Namn
			<input type="search" id="name">
		</label>

		<ul id="results-budget"></ul>

		<label for="amount">
			Pris
			<input type="text" id="amount">
		</label>
		<label for="accommodation">
			Boende
			<input type="radio" id="accommodation" name="option" class="option">
		</label>
		<label for="trip">
			Resa
			<input type="radio" id="trip" name="option" class="option">
		</label>
		<label for="food-drink">
			Mat och Dryck
			<input type="radio" id="food-drink" name="option" class="option">
		</label>
		<label for="activity">
			Aktiviteter
			<input type="radio" id="activity" name="option" class="option">
		</label>
		<label for="other">
			övrigt
			<input type="radio" id="other" name="option" class="option">
		</label>
		<button id="close">+</button>
	</dialog>

</body>

</html>
