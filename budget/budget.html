<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/budget.css">
    <script src="../js/script.js" defer></script>
</head>

<body>

    <header>
        <h3 id="kvar">Kvar:</h3>
        <h3 id="av">Av:</h3>
        <button id="removeTrip">TA BORT</button>
        <button id="newSpendBtn">NY UTGIFT</button>
        <button id="changeBudget">SÄTT BUDGET</button>
    </header>
    <hr>
    <div class="menu-bar">
        <a href="../index.html">Hem</a>
        <a href="budget.html">Budget</a>
        <a href="index.html">Önskelista</a>
    </div>
    <div class="cate">
        <h2>UTGIFTER</h2>
        <ul id="general">
        </ul>
    </div>
    <hr>
    <div class="expenditure">
        <ul id="ul">
        </ul>
    </div>

    <div class="dialog">
        <dialog id="newTripDialog">
            <label for="belopp">Skriv in din budget för resan
                <input type="text" id="moneyToSpend">
                <button id="save">spara</button>
            </label>
        </dialog>
        <dialog id="newSpendDialog">
            <label for="name">
                Namn
                <input type="text" id="name">
            </label>
            <label for="amount">
                Pris
                <input type="text" id="amount">
            </label>
            <label for="category">
                <input type="radio" id="cat1" name="option" class="option">
                Aktiviteter
                <input type="radio" id="cat2" name="option" class="option">
                Naturupplevelse
                <input type="radio" id="cat3" name="option" class="option">
                Kultur
                <input type="radio" id="cat4" name="option" class="option">
                Boende
                <input type="radio" id="cat5" name="option" class="option">
                Mat och Dryck
            </label>
            <button id="close">Lägg till</button>
        </dialog>
    </div>
</body>

</html>
