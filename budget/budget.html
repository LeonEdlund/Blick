<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/budget.css">
    <script src="../js/script.js" defer></script>
</head>

<body>

    <header>
        <h3 id="kvar">Kvar:</h3>
        <h3 id="av">Av:</h3>
        <button id="removeTrip">TA BORT</button>
        <button id="newSpendBtn">NY UTGIFT</button>
        <button id="changeBudget">SÄTT BUDGET</button>
    </header>
    <hr>
    <div class="menu-bar">
        <a href="../index.html">Hem</a>
        <a href="budget.html">Budget</a>
        <a href="../wishlist.html">Önskelista</a>
    </div>
    <div class="cate">
        <h2>UTGIFTER</h2>
        <ul id="general">
        </ul>
    </div>
    <hr>
    <div class="expenditure">
        <ul id="ul">
        </ul>
    </div>

    <div class="dialog">
        <dialog id="newTripDialog">
            <label for="belopp">Skriv in din budget för resan
                <input type="text" id="moneyToSpend">
                <button id="save">spara</button>
            </label>
        </dialog>
        <dialog id="newSpendDialog">
            <label for="name">
                Namn
                <input type="text" id="name">
            </label>
            <label for="amount">
                Pris
                <input type="text" id="amount">
            </label>
            <label for="boende">boende
                <input type="radio" id="boende" name="option" class="option">
            </label><label for="resa">resa
                <input type="radio" id="resa" name="option" class="option">
            </label><label for="MatochDryck">Mat och Dryck
                <input type="radio" id="MatochDryck" name="option" class="option">
            </label><label for="Aktiviteter">Aktiviteter
                <input type="radio" id="Aktiviteter" name="option" class="option">
            </label><label for="övrigt">övrigt
                <input type="radio" id="övrigt" name="option" class="option">
            </label>
            <button id="close">Lägg till</button>
        </dialog>
    </div>
</body>

</html>
