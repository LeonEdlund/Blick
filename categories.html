<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kategorier</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/choices.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="js/save-data.js" defer></script>
	<script src="js/nav-bar.js"></script>
	<script src="js/slideshow.js"></script>
</head>

<body id="category">
	<header>
		<nav class="back-div">
			<button onclick="window.location = `index.html`">&lt;-</button>
		</nav>
		<h1 class="header-text">VAD SÖKER DU?</h1>
	</header>

	<nav class="menu-bar">
		<a href="index.html">
			<img src="img/icons/explore-active.svg" alt="Gå till Utforska-sidan">
			<p>Utforska</p>
		</a>
		<a href="budget.html">
			<img src="img/icons/budget.svg" alt="Gå till Budget-sidan">
			<p>Budget</p>
		</a>
		<a href="wishlist.html">
			<img src="img/icons/heart.svg" alt="Gå till Sparade upplevelser">
			<p>Sparade</p>
		</a>
	</nav>

	<main>
		<ul class="categories choices fade-in">
			<li>
				<a href="results.html" id="food">
					<img src="img/food.svg" alt="Se mat och dryck i området">
					<p>MAT</p>
				</a>
			</li>
			<li>
				<a href="results.html" id="nature">
					<img src="img/nature.svg" alt="Se naturupplevelser i området">
					<p>NATUR</p>
				</a>
			</li>
			<li>
				<a href="results.html" id="culture">
					<img src="img/culture.svg" alt="Se kultur i området">
					<p>KULTUR</p>
				</a>
			</li>
			<li>
				<a href="results.html" id="activity">
					<img src="img/activities.svg" alt="Se aktiviteter i området">
					<p>AKTIVITETER</p>
				</a>
			</li>
		</ul>
		<!-- Slider main container -->
		<div class="swiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
				...
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- If we need scrollbar -->
			<div class="swiper-scrollbar"></div>
		</div>
	</main>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const swiper = new Swiper('.swiper', {
				direction: 'horizontal',
				loop: true,
				pagination: {
					el: '.swiper-pagination',
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				scrollbar: {
					el: '.swiper-scrollbar',
				},
			});
		});
	</script>
</body>

</html>
